<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>File Upload Test</title>
</head>

<body>

<form name="form1" id="form1" enctype="multipart/form-data">
	<input type="file" name="file1" id="file1" style="display:none;" />
</form>

<div align="center">
	<img id="myImage" src="img/icon-camera.png" style="width:auto; max-width:100%; max-height:200px;" />
</div>

<div align="center" style="margin:10px auto;">
    <input type="button" id="btnCamera" value="Camera" style="padding:8px; background-color:#EFEFF8;" />
    <input type="button" id="btnGallery" value="Gallery" style="padding:8px; background-color:#DDF;" />
    <input type="submit" id="btnSubmit" value="Submit" style="padding:8px; background-color:#DFD;" />
    <br />
    <input type="submit" id="btn1" value="Btn1" style="padding:8px;" />
    <input type="submit" id="btn2" value="Btn2" style="padding:8px;" />
    <input type="submit" id="btn3" value="Btn3" style="padding:8px;" />
    
</div>

<div align="center">
	<textarea id="debug1" style="width:100%; height:150px;"></textarea>
    <textarea id="debug2" style="width:100%; height:150px;"></textarea>
</div>

<p id="upload-status"></p>
<p id="progress"></p>
<pre id="result"></pre>





<script src="cordova.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>

</body>
</html>
